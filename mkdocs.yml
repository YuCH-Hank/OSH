site_name: OSH 職業安全衛生
site_description: 職業安全衛生文件集
site_url: https://yuch-hank.github.io/OSH/
site_dir: site
docs_dir: docs

theme:
  name: material
  language: zh-TW
  features:
    - navigation.expand
    - navigation.sections
    - navigation.instant
    - navigation.tracking
    - toc.follow
    - content.footnote.tooltips

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - sane_lists
  - admonition
  - footnotes
  - tables
  - toc:
      permalink: true
      toc_depth: "1-6"
  - pymdownx.arithmatex:
      generic: true
      inline_syntax: ["$", "$$"]
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format

extra_javascript:
  - https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js
  - assets/js/math-render.js
  - https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.min.js
  - assets/js/mermaid-init.js

extra_css:
  - https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css
  - assets/css/style.css

nav:
  - 首頁: index.md
  - 安全衛生管理員: 安全衛生管理員.md
  - 職業安全管理單位: 職業安全管理單位.md
  - 作業: 作業.md
  - 化學品: 化學品.md
  - 物理性危害: 物理性危害.md
  - 指引 + CNS: 指引 + CNS.md
  - 機械設備: 機械設備.md
  - 營造設施: 營造設施.md
  - 計劃書: 計劃書.md
  - 分級管理: 分級管理.md
  - TODO: ToDo.md
