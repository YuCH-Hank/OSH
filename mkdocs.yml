  - src/js/math-render.js
  - https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.min.js
  - src/js/mermaid-init.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - src/js/tablesort.js

extra_css:
