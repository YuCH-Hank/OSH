theme:
  name: material
  logo: src/image.png
  favicon: src/image.png
  language: zh-TW
  features:
    - navigation.expand
    - navigation.instant
    - navigation.tracking
    - navigation.prune
    - navigation.path
    - toc.follow
    - toc.integrate
    - content.footnote.tooltips
  icon:
    annotation: material/plus-circle

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - sane_lists
  - admonition
  - footnotes
  - tables
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: true
      toc_depth: "1-3"
  - pymdownx.arithmatex:
      generic: true
      inline_syntax: ["$", "$$"]
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format

