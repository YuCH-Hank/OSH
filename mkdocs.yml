site_name: OSH 知識庫
site_description: 職業安全衛生文件站
site_url: https://yuch-hank.github.io/OSH/
site_dir: site
docs_dir: docs

theme:
  name: material
  language: zh-TW
  features:
    - navigation.expand # 預設展開全部目錄（你要的）
    - navigation.sections # 分段顯示（有層級更清楚）
    - navigation.instant # 可選：點選更快（單頁切換感）
    - navigation.tracking # 可選：網址跟著章節變化
    - toc.follow # 可選：右側目錄跟著捲動

markdown_extensions:
  - sane_lists
  - admonition
  - footnotes
  - tables
  - toc:
      permalink: true
      toc_depth: "1-6"
  - pymdownx.arithmatex:
      generic: true
      inline_syntax: ["$", "$$"]
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format

extra_javascript:
  - https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js
  - assets/js/math-render.js
  - https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.min.js
  - assets/js/mermaid-init.js

extra_css:
  - https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css
  - assets/css/style.css

nav:
  - 首頁: index.md
  - 安全衛生管理員: 安全衛生管理員.md
  - 作業: 作業.md
  - 化學品: 化學品.md
  - 指引 + CNS: "指引 + CNS.md"
  - 機械設備: 機械設備.md
  - 營造設施: 營造設施.md
  - 計劃書: 計劃書.md
