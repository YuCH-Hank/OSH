name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 取得 GitHub Pages 的 base_url（例如 https://<user>.github.io/<repo>/）
      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      # mkdocs.yml 已設定 site_dir: site，所以不用另外 -d
      # 但建議補上 --site-url，讓部署在 /<repo>/ 時資源路徑正確
      - name: Build MkDocs
        run: mkdocs build --clean --site-url "${{ steps.pages.outputs.base_url }}/"

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
